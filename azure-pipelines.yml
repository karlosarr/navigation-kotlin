# Android
# Build your Android project with Gradle.
# Add steps that test, sign, and distribute the APK, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/android

trigger:
- master

pool:
  vmImage: 'macos-latest'

steps:
- task: Gradle@2
  inputs:
    workingDirectory: ''
    gradleWrapperFile: 'gradlew'
    gradleOptions: '-Xmx3072m'
    publishJUnitResults: false
    testResultsFiles: '**/TEST-*.xml'
    tasks: 'assembleDebug'

- task: AndroidSigning@3
  inputs:
    apkFiles: '**/*.apk'
    apksignerKeystoreFile: '$(Build.SourcesDirectory)/keystore.jks'
    apksignerKeystorePassword: '$(PASSWORD_KEY)'
    apksignerKeystoreAlias: 'karlosarr'
    apksignerKeyPassword: '$(PASSWORD_KEY)'

- task: AppCenterDistribute@3
  inputs:
    serverEndpoint: 'App Center'
    appSlug: 'karlosarr/navigation-kotlin'
    appFile: 'APK'
    symbolsOption: 'Android'
    releaseNotesOption: 'input'
    releaseNotesInput: 'test'
    destinationType: 'groups'
